<form class="uk-form-stacked">
                            
    <div class="uk-margin">
        <label class="uk-form-label" for="setting-translation-service">Translator Service</label>
        <div class="uk-form-controls">
            <select class="uk-select setting-item" id="setting-translation-service">
                <option value="0">DeepL</option>
            </select>
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label" for="setting-translation-source">Translation Source</label>
        <div class="uk-form-controls">
            <select class="uk-select setting-item" id="setting-translation-source">
                <option value=0>Auto</option>
            </select>
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label" for="setting-translation-target">Translation Target</label>
        <div class="uk-form-controls">
            <select class="uk-select setting-item" id="setting-translation-target">
                <option value="0">EN</option>
            </select>
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label">Glossarium</label>
        <textarea class="uk-textarea setting-item" rows="5" placeholder="Textarea" id="setting-translation-glosarium" disabled></textarea>
    </div>

</form>
